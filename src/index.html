<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>lifetimeline</title>
    <link type="image/png" rel="icon" href="./favicon.png" />
    <link rel="stylesheet" href="styles.scss" />
    <script type="module" src="script.ts"></script>
  </head>
  <body>
    <!-- source https://github.com/denisbalyko/lifetimeline -->
    <div id="controls">
      <button id="m" title="scale: month">m</button>
      <button id="w" title="scale: week">w</button>
      <button id="d" title="scale: day">d</button>
      <button id="birth" title="update: birth">&#8634;</button>
      <button id="death" title="random: death">&#8635;</button>
      <span>if you have <span id="duration"></span>y</span>
    </div>
    <div id="container"></div>
  </body>
</html>
